<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Bayan</title>
</head>
<body>
    <div class="accordion">
        <div class="accordion__wrapper">
            <h1 class="accordion__title">CSS Bayan</h1>
            <hr>
            <div class="accordion__item">
                <div class="accordion__name-wrapper">
                    <label for="item-1" class="accordion__item-name">
                        You can't just copy and paste CSS
                    </label>
                    <img class="accordion__icon-close" src="./images/close-icon.png" alt="close icon">
                </div>
                <input class="accordion__item-link" id="item-1" type="checkbox" checked>
                <div class="accordion__content">
                    <img class="accordion__img" src="./images/copy&paste.jpeg" alt="You can't just copy and paste CSS">
                </div>
            </div>
            <div class="accordion__item">
                <div class="accordion__name-wrapper">
                    <label for="item-2" class="accordion__item-name">
                        Keep calm and carry on
                    </label>
                    <img class="accordion__icon-close" src="./images/close-icon.png" alt="close icon">
                </div>
                <input class="accordion__item-link" id="item-2" type="checkbox">
                <div class="accordion__content">
                    <img class="accordion__img" src="./images/keepCalm.jpg" alt="Keep calm and carry on">
                </div>
            </div>
            <div class="accordion__item">
                <div class="accordion__name-wrapper">
                    <label for="item-3" class="accordion__item-name">
                        Work-life balance
                    </label>
                    <img class="accordion__icon-close" src="./images/close-icon.png" alt="close icon">
                </div>
                <input class="accordion__item-link" id="item-3" type="checkbox">
                <div class="accordion__content">
                    <img class="accordion__img" src="./images/workLifeBalance.jpg" alt="Work-life balance">
                </div>
            </div>
            <div class="accordion__item">
                <div class="accordion__name-wrapper">
                    <label for="item-4" class="accordion__item-name">
                        Dude, where is JS?
                    </label>
                    <img class="accordion__icon-close" src="./images/close-icon.png" alt="close icon">
                </div>
                <input class="accordion__item-link" id="item-4" type="checkbox">
                <div class="accordion__content">
                    <img class="accordion__img" src="./images/js.jpg" alt="picture mems JS">
                </div>
            </div>
            <div class="accordion__item">
                <div class="accordion__name-wrapper">
                    <label for="item-5" class="accordion__item-name">
                        Relax and take it ease
                    </label>
                    <img class="accordion__icon-close" src="./images/close-icon.png" alt="close icon">
                </div>
                <input class="accordion__item-link" id="item-5" type="checkbox">
                <div class="accordion__content">
                    <img class="accordion__img" src="./images/takeItEase.jpg" alt="Relax and take it ease">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
