<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Bayan</title>
</head>
<body>
    <div class="accordion">
        <div class="accordion__wrapper">
            <h1 class="accordion__title">CSS Bayan</h1>
            <div class="accordion__item">
                <label class="accordion__item-name">
                    You can't just copy and paste CSS
                    <input class="accordion__item-link" type="checkbox">
                </label>
                <div class="accordion__content">
                    <img src="./images/copy&paste.jpeg" alt="">
                </div>
            </div>
            <div class="accordion__item">
                <label class="accordion__item-name">
                    Keep calm and carry on
                    <input class="accordion__item-link" type="checkbox">
                </label>
                <div class="accordion__content">
                    <img src="./images/keepCalm.jpg" alt="">
                </div>
            </div>
            <div class="accordion__item">
                <label class="accordion__item-name">
                    Work-life balance
                    <input class="accordion__item-link" type="checkbox">
                </label>
                <div class="accordion__content">
                    <img src="./images/workLifeBalance.jpg" alt="">
                </div>
            </div>
            <div class="accordion__item">
                <label class="accordion__item-name">
                    Dude, where is JS?
                    <input class="accordion__item-link" type="checkbox">
                </label>
                <div class="accordion__content">
                    <img src="./images/js.jpg" alt="">
                </div>
            </div>
            <div class="accordion__item">
                <label class="accordion__item-name">
                    Relax and take it ease
                    <input class="accordion__item-link" type="checkbox">
                </label>
                <div class="accordion__content">
                    <img src="./images/takeItEase.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
